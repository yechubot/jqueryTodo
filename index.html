<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet To Do</title>
    <link href= "style.css" rel = "stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script>
       $(document).ready(function() {
           
        $('#inputBox').on('click','.btn',function(){
                //max is 10
            if($('li').length>=10){
                alert("too many todos! 10 is the maximum");
                $(this).off();
             } else {
                //add only when it's not blank
                const input = $('.add').val();
                if(input.length!=0){
                    $('ul').append($('<li>'+input+'</li>'));
                }
            }
           }).css('cursor','pointer');
            
           //click to strikethrough
           let clicked = true;
            $('#lists').on('click','li', function(){
                if(clicked){
                $(this).css('textDecoration','line-through');
                clicked = false;
                //click again to undo
            } else {
                $(this).css('textDecoration','none');
                clicked = true;

        }
     }) 
})

   </script>
</head>
<body>
    <div id = "todo">
        <h1> Your Bullet To Do</h1>
        <div id = "inputBox">
            <input class="add" type = "text" placeholder="write your todo"/>
            <button class ="btn">+</button>
        </div>
        <ul id = "lists">
            <li>coding practice</li>
            <li>groceries</li>
        </ul>
    </div>
</body>
</html>
